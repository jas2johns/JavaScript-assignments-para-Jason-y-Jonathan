<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>jQuery UI Tabs Demo</title>
    
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" >
    <link rel="stylesheet" href="assign_7.css">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
    <!-- <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Assign_7.js"></script>

</head>

<body>
	<h1>Health Care Exchange - First Draft</h1>

	<div id="tabs">
		<ul>
            <li><a href="#tabs-1">Sign Up</a></li>
            <li><a href="#tabs-2">Pick a Plan</a></li>
            <li><a href="#tabs-3">How do you Feel?</a></li>
		</ul>

		<div id="tabs-1">
        <form>
            <br>
            <label for="first_name">First Name:</label>
            <br>
            <input type="text" id="first_name" name="first_name" required> <span class="error" id="first_error"></span>
            <br>
            <label for="last_name">Last Name:</label>
            <br>
            <input type="text" id="last_name" name="last_name" required> <span class="error" id="last_error"></span>
            <br>
            <label for="start_date">Start Date:</label>
            <br>
            <input type="text" id="start_date" name="start_date" size="10px" required>
            <span class="error" id="start_error"></span>
            <br>
            <br>
            <input type="button" id="mysubmit" value="Create an Account">
            <br>
            <div id="message" ></div>
	   </form> 
		</div>

		<div id="tabs-2">
            
            <div id="GreatPlan" class="ui-widget-content">
                <p>Great Plan!</p>
            </div>
            <div id="PoorPlan" class="ui-widget-content">
                <p>Poor Plan</p>
            </div>
            <div id="droppable" class="ui-widget-header">
                <p id ='boxResult'>Drop your plan here</p>
            </div>
            
		</div>

		<div id="tabs-3">
			<div id='planPicked'>
                <p id='result'></p>
            </div>
            
		</div>

	</div>

</body>
</html>
